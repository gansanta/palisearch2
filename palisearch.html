<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>পালি সার্চ</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/palisearch.css?sfffs" />
    
    <script src="./js/palisearch.js?fs" charset="utf-8"></script>
    <script src="./js/titlelist.js?fs" charset="utf-8"></script>
    <script src="./js/d3.js" charset="utf-8"></script>
</head>
<body>
    <div>
        <div id="inwrapperparent" class="inwrapperparent">
            <div class="inputwrapper">
                <div class="inputdiv">
                    <input id="paliinput" class="paliinput" list="palilist" placeholder="পালি সার্চ করুন" type="search" />
                    <datalist id="palilist">  </datalist>
                    <button id="resultbtn" class="palisearchbutton">Search</button>
                </div>
            </div>
            <div style="text-align: center">
                Pāḷi special characters: 
                <span class="charspan">ল়</span><span class="charspan">ৰ</span>
            </div>
            <div class="dividerdivend"></div>
           

            <div id="paliinfo" class="paliinfo"></div>
            <div id="palidata" class="palidata"></div>

        </div>
        <div class="datadiv">
          <div class="left">
			<div id="lefttabdiv">
			</div>
            <div id="wordgroupdiv" class="wordgroupdiv"></div>
            <div class="leftol">
                <ol id="lefthistoryol"></ol>
                <ol id="leftol"></ol>
            </div>
          </div>
          <div class="right">
            <div id="searchfilterdiv" class="searchfilterdiv">
              <div id="categorydiv" class="categorydiv"></div>
              <div id="subcategorydiv" class="subcategorydiv"></div>
              <div id="sengroupdiv" class="sengroupdiv"></div>
            </div>
            <div class="rightoldiv">
                <ol id="rightol"></ol>
            </div>
          </div>
        </div>
    </div>

</html>
